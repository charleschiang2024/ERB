<html><head><base href="/about/contact/book">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Now - Travel Japan</title>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
    }
    header {
        background: #e74c3c;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }
    header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        margin: 0;
        list-style: none;
        overflow: hidden;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
        font-weight: bold;
    }
    header a:hover {
        color: #ffffff;
        font-weight: bold;
    }
    #showcase {
        min-height: 400px;
        background: url('https://source.unsplash.com/1600x900/?japan,travel') no-repeat center center/cover;
        text-align: center;
        color: #ffffff;
    }
    #showcase h1 {
        margin-top: 100px;
        font-size: 55px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    #showcase p {
        font-size: 20px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .booking-form {
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .booking-form h2 {
        color: #e74c3c;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="date"],
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .form-group button {
        background-color: #e74c3c;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #c0392b;
    }
    footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #e8491d;
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Travel</span> Japan</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/contact/about">About</a></li>
                    <li><a href="/about/contact">Contact</a></li>
                    <li class="current"><a href="/about/contact/book">Book Now</a></li>
                    <li><a href="/about/contact/privacy">Privacy Policy</a></li>
                    <li><a href="/about/contact/terms">Terms & Conditions</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>Book Your Japan Adventure</h1>
            <p>Embark on a journey of a lifetime</p>
        </div>
    </section>

    <div class="container">
        <div class="booking-form">
            <h2>Book Your Trip</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date:</label>
                    <input type="date" id="return-date" name="return-date" required>
                </div>
                <div class="form-group">
                    <label for="travelers">Number of Travelers:</label>
                    <select id="travelers" name="travelers" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5 or more</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tour-type">Tour Type:</label>
                    <select id="tour-type" name="tour-type" required>
                        <option value="">Select</option>
                        <option value="cultural">Cultural Immersion</option>
                        <option value="adventure">Adventure Expedition</option>
                        <option value="culinary">Culinary Journey</option>
                        <option value="relaxation">Relaxation Retreat</option>
                        <option value="custom">Custom Tour</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Travel Japan. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('booking-form');
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('departure-date').setAttribute('min', today);
            document.getElementById('return-date').setAttribute('min', today);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate dates
                const departureDate = new Date(document.getElementById('departure-date').value);
                const returnDate = new Date(document.getElementById('return-date').value);
                
                if (returnDate <= departureDate) {
                    alert('Return date must be after departure date.');
                    return;
                }

                // Simulate form submission
                alert('Thank you for your booking! We will contact you shortly to confirm your trip details.');
                form.reset();
            });

            // Dynamic form fields
            const tourTypeSelect = document.getElementById('tour-type');
            const specialRequestsTextarea = document.getElementById('special-requests');

            tourTypeSelect.addEventListener('change', function() {
                let placeholder = '';
                switch(this.value) {
                    case 'cultural':
                        placeholder = 'Any specific cultural sites or experiences you\'re interested in?';
                        break;
                    case 'adventure':
                        placeholder = 'Any particular outdoor activities or locations you\'d like to explore?';
                        break;
                    case 'culinary':
                        placeholder = 'Any dietary restrictions or specific cuisines you\'d like to try?';
                        break;
                    case 'relaxation':
                        placeholder = 'Any specific spa treatments or relaxation activities you\'re looking for?';
                        break;
                    case 'custom':
                        placeholder = 'Please describe your ideal Japan trip. We\'ll tailor it to your preferences!';
                        break;
                    default:
                        placeholder = '';
                }
                specialRequestsTextarea.placeholder = placeholder;
            });

            // Add animation to form
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = 'opacity 0.5s ease, transform 0.5s ease';

                setTimeout(() => {
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
    </script>
</body></html>
